            </div>

            <div class="slide">

                </div>
                <div class="right">
                    <div class="img3"></div>
                </div>
            </div>
            <div class="slide">
                <div class="left">

                <div class="autobtn1"></div>

                <div class="autobtn3"></div>
                <div class="autobtn4"></div>
            </div>
            <!-- End Nav Autoslide Area -->

            <!-- Start Nav Manualslide Area -->
            <div class="navManual">
                <label for="radio1" class="manualbtn"></label>
                <label for="radio2" class="manualbtn"></label>
                <label for="radio3" class="manualbtn"></label>
                <label for="radio4" class="manualbtn"></label>
            </div>
            <!-- End Nav Manualslide Area -->
        </div>
    </div>
    <!-- End About Section -->

    <!-- Start Quotes Area -->
    <div class="quotesArea" >
        <div class="quotes">
            <div class="quotesImg" data-aos="fade-left">

    <script>
        window.addEventListener("scroll",function(){
            var header = document.querySelector("header");
            header.classList.toggle("sticky", window.scrollY > 0);
        })

        var counter = 1;
        setInterval(function(){
            document.getElementById('radio' + counter).checked = true;
            counter++;
            if(counter > 4){
                counter = 1;
            }
        }, 5000);
    </script>
     <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
     <script>
       AOS.init();
